<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/froala_blocks.css">
    <link type="text/css" rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" >
    <script src="/static/js/jquery-3.2.1.min.js"></script>
</head>

<body>

    <header class="bg-dark">
        <div class="container">
            <nav class="navbar navbar-expand-md">
                <a class="navbar-brand" href="{{ url_for('admin.index') }}">
                    TTCMS
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav9" aria-controls="navbarNav9" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav9">

                    {% if g.user %}
                    <ul class="navbar-nav justify-content-end d-none d-lg-flex ml-md-auto">
                        <li class="nav-item active">
                            Welcome, {{ g.user.username }}
                        </li>
                    </ul>

                    <a class="btn btn-white btn-empty ml-md-3" href="{{ url_for('admin.edit_user', user_id=g.user.id) }}">Profile</a>
                    <a class="btn btn-white btn-empty ml-md-3" href="{{ url_for('admin.logout') }}">Logout</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}
</body>
